<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <!-- Banner container -->
        <div class="banner-container">
          <img src="imgs/banner2.png" alt="Crie uma conta no Instagram" />
        </div>
        <!-- Login  -->
        <div class="form-container">
          <div class="form-box">
            <img src="imgs/logo_instagram (1).png" alt="Instagram" />
            <form id="login">
              <input
                type="text"
                name="user"
                id="user"
                placeholder="Número de telefone, usuário ou email"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
              <input type="submit" value="Entrar " />
            </form>
            <!-- Divisor -->
            <div class="divisor">
              <div class="line"></div>
              <p>ou</p>
            </div>
            <!-- Facebook login -->
            <div class="facelogin-container">
              <img src="imgs/logo_facebook (1).svg" alt="Entre com Facebook" />
              <span href="">Entrar com o Facebook</span>
            </div>
            <!-- Esqueceu a senha -->
            <div class="forgotpassword-container">
              <a href="">Esqueceu a senha?</a>
            </div>
          </div>
          <!-- Registro -->
           <div class="register-container">
            <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
           </div>
           <div class="get-app-container">
            <p>Obtenha o aplicativo</p>
            <img src="imgs/gplay_btn.png" alt="Baixe pela PlayStore">
            <img src="imgs/apple_btn.png" alt="Baixe pela AppStore">
           </div>
        </div>
      </div>
    </main>
  </body>
</html>
